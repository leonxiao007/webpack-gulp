<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <title>pages</title>
</head>

<body>
    <ul>
      <% pages.forEach(function(page){ %>
        <li>
            <a href="/<%= page %>"><%= page %></a>
        </li>
      <% }); %>
    </ul>
</body>

</html>
